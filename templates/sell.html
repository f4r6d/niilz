{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option selected disabled value="symbol">Symbol</option>
                {% for stock in stocks %}
                    <option value={{ stock }}>{{ stock | upper }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="shares" placeholder="Shares" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
