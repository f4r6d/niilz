{% extends "layout.html" %}

{% block title %}
    Messages
{% endblock %}

{% block main %}
    <h3>Unfortunately, I could not prepare this website for your birthday, but you can send me an SMS from here :)))</h3>
    <form action="/messages" method="post">
        <div class="form-group">
            <textarea name="message" rows="10" cols="30" placeholder="Type your message to the admin."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send SMS!</button>
    </form>
{% endblock %}
