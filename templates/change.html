{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="old" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
